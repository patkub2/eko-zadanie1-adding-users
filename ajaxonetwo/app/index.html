<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>App</title>
  </head>
  <body>
    <div class="App">
      <div class="alert" id="alert">
        <span
          class="closebtn"
          id="closebtn"
          onclick="this.parentElement.style.display='none';"
          >&times;</span
        >
        <strong id="action">Deleted</strong> a user.
      </div>
      <div class="navbar">Add User</div>
      <form action="send.php" method="POST" class="send">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="first_name"
            placeholder="First name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="last_name"
            placeholder="Last Name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="postal_code"
            placeholder="Postal Code"
            name="postal_code"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="street"
            placeholder="Street"
            name="street"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
            name="city"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="age"
            placeholder="Age"
            name="age"
            required
          />
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Add" />
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="addUser.js"></script>
      <script src="loadUsers.js"></script>
      <div class="navbar-m">Select user id:</div>
      <select name="userid" id="userid"></select>

      <button id="loaduser" class="loaduser">Load one User</button>

      <script src="showOneUser.js"></script>
      <button id="button" class="loaduser">Load all Users</button>

      <table id="users"></table>

      <script src="showUsers.js"></script>
    </div>
    <footer>Aplikacja wykonana przez Patryk Kubale</footer>
  </body>
</html>
